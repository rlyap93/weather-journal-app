<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <h1>My Weather Journal App </h1>
  </div>
  <div class ="holder zip">
    <div class = "zipLabel">
      <label for="zip" class ="zipEntry"><h2>Enter Zipcode here</h2></label>
    </div>
      <input type="text" id="zip" placeholder="Enter ZIP code">
  </div>
  <div class ="holder feel">
    <label for="feelings"><h2>How are you feeling today?</h2></label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <div class = "button"><button id="generateBtn" type = "submit"> Generate </button></div>
  </div>
  <div class ="holder entry">
    <div class = "title"><h2 class = "title">Most Recent Entry</h2></div>
    <div id = "entryHolder">
      <div class ="content"><span class = "entryLabel">Date:</span> <span id = "date"></span></div> 
      <div class ="content"><span class = "entryLabel">Temperature: </span><span id = "temp"></span></div>
      <div class ="content"><span class = "entryLabel">Content: </span><span id = "content"></span></div>
    </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
